<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Segmentation App ðŸ’§</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    h1 {
      margin: 30px 0;
      color: #00c6ff;
    }

    form {
      margin-bottom: 30px;
    }

    input[type="file"] {
      margin-top: 10px;
      padding: 10px;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #00b4d8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0077b6;
    }

    .spinner {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 60px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #00b4d8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      opacity: 0.4;
      z-index: 10;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .progress-container {
      margin-top: 100px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      overflow: hidden;
    }

    .progress-bar {
      height: 20px;
      width: 0%;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      transition: width 2s ease;
    }

    .image-preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .image-preview-container img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      opacity: 0;
      animation: fadeIn 2s ease-in forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .image-column {
      text-align: center;
    }

    .download-btn {
      margin-top: 15px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #0096c7;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .download-btn:hover {
      background-color: #0077b6;
    }

    @media (max-width: 768px) {
      .image-preview-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Water Segmentation App ðŸ’§</h1>

  <form method="POST" enctype="multipart/form-data" onsubmit="showSpinner()">
    <input type="file" name="image" accept="image/*" required><br>
    <button type="submit">Upload and Segment</button>
  </form>

  <div class="spinner" id="loadingSpinner"></div>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  {% if rgb_result and pred_result %}
  <div class="image-preview-container">
    <div class="image-column">
      <p><strong>Original Image</strong></p>
      <img src="{{ rgb_result }}" alt="RGB Image">
    </div>
    <div class="image-column">
      <p><strong>Predicted Image</strong></p>
      <img src="{{ pred_result }}" alt="Predicted Mask">
      <a href="{{ pred_result }}" class="download-btn" download>â¬‡ Download Mask</a>
    </div>
  </div>
  {% endif %}

  <script>
    function showSpinner() {
      document.getElementById("loadingSpinner").style.display = "block";
      document.getElementById("progress-bar").style.width = "0%";

      setTimeout(() => {
        document.getElementById("progress-bar").style.width = "100%";
      }, 500);
    }
  </script>
</body>
</html>
