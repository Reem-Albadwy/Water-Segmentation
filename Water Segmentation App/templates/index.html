<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Segmentation App üíß</title>
  <style>
    body {
      background: #e8f0fe;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
    }

    h1 {
      color: #0077b6;
      margin-bottom: 30px;
    }

    form {
      margin-bottom: 30px;
    }

    input[type="file"] {
      margin-top: 10px;
      padding: 10px;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #00b4d8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0077b6;
    }

    .spinner {
      display: none;
      margin: 30px auto;
      width: 50px;
      height: 50px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #00b4d8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loadingText {
      display: none;
      color: #0077b6;
      font-weight: bold;
      margin-top: 10px;
    }

    .image-preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }

    .image-preview-container img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      transition: opacity 0.5s ease-in-out;
    }

    .image-column {
      text-align: center;
    }

    .download-btn {
      margin-top: 15px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #0096c7;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .download-btn:hover {
      background-color: #0077b6;
    }

    @media (max-width: 768px) {
      .image-preview-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <h1>Water Segmentation App üíß</h1>

  <form method="POST" enctype="multipart/form-data" onsubmit="showSpinner()">
    <input type="file" name="image" accept="image/*" required><br>
    <button type="submit">Upload and Segment</button>
  </form>

  <div class="spinner" id="loadingSpinner"></div>
  <p id="loadingText">Processing image... Please wait ‚è≥</p>

  {% if rgb_result and pred_result %}
  <div class="image-preview-container">
    <div class="image-column">
      <p><strong>RGB View of Original Image</strong></p>
      <img src="{{ rgb_result }}" alt="RGB Image">
    </div>
    <div class="image-column">
      <p><strong>Detected Water Regions</strong></p>
      <img src="{{ pred_result }}" alt="Predicted Mask">
      <a href="{{ pred_result }}" class="download-btn" download>‚¨á Download Mask</a>
    </div>
  </div>
  {% endif %}

  <script>
    function showSpinner() {
      document.getElementById("loadingSpinner").style.display = "block";
      document.getElementById("loadingText").style.display = "block";
    }
  </script>
</body>
</html>
