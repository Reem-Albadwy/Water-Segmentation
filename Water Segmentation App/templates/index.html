<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Segmentation App üíß</title>
  <style>
    body {
      background: #e8f0fe;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px 20px;
      margin: 0;
    }

    .container {
      background: white;
      width: 100%;
      max-width: 800px;
      margin: auto;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #0077b6;
      margin-bottom: 30px;
    }

    form {
      margin-bottom: 30px;
    }

    input[type="file"] {
      margin-top: 10px;
      padding: 10px;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #00b4d8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0077b6;
    }

    .spinner {
      display: none;
      margin: 30px auto;
      width: 50px;
      height: 50px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #00b4d8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loadingText {
      display: none;
      color: #0077b6;
      font-weight: bold;
      margin-top: 10px;
    }

    .image-preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .image-preview-container img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      transition: opacity 0.5s ease-in-out;
    }

    .hidden {
      opacity: 0;
    }

    .slider-container {
      position: relative;
      max-width: 100%;
      margin-top: 40px;
    }

    .ba-slider {
      position: relative;
      width: 100%;
      height: auto;
      overflow: hidden;
      cursor: ew-resize;
      border-radius: 12px;
    }

    .ba-slider img {
      display: block;
      width: 100%;
      height: auto;
    }

    .resize {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 50%;
      overflow: hidden;
    }

    .resize img {
      display: block;
      width: 100%;
      height: auto;
    }

    .handle {
      position: absolute;
      top: 0;
      left: 50%;
      width: 6px;
      height: 100%;
      background: #00b4d8;
      cursor: ew-resize;
      z-index: 10;
    }

    @media (max-width: 768px) {
      .image-preview-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Water Segmentation App üíß</h1>

    <form method="POST" enctype="multipart/form-data" onsubmit="showSpinner()">
      <input type="file" name="image" accept="image/*" required><br>
      <button type="submit">Upload and Segment</button>
    </form>

    <div class="spinner" id="loadingSpinner"></div>
    <p id="loadingText">Processing image... Please wait ‚è≥</p>

    {% if rgb_result and pred_result %}
    <div class="image-preview-container">
      <div>
        <p><strong>RGB View of Original Image</strong></p>
        <img src="{{ rgb_result }}" alt="RGB Image">
      </div>
      <div>
        <p><strong>Predicted Mask</strong></p>
        <img src="{{ pred_result }}" alt="Predicted Mask">
      </div>
    </div>

    <div class="slider-container">
      <p><strong>Compare Original vs Predicted</strong></p>
      <div class="ba-slider" id="slider">
        <img src="{{ rgb_result }}" alt="Original">
        <div class="resize" id="resize">
          <img src="{{ pred_result }}" alt="Mask">
        </div>
        <div class="handle" id="handle"></div>
      </div>
    </div>

    <div style="margin-top: 20px;">
      {% if iou_score %}
      <p><strong>Similarity Score:</strong> {{ iou_score }}%</p>
      {% endif %}
    </div>
    {% endif %}
  </div>

  <script>
    function showSpinner() {
      document.getElementById("loadingSpinner").style.display = "block";
      document.getElementById("loadingText").style.display = "block";
    }

    window.onload = function () {
      const slider = document.getElementById("slider");
      const handle = document.getElementById("handle");
      const resize = document.getElementById("resize");

      let isDown = false;

      handle.addEventListener("mousedown", function () {
        isDown = true;
      });

      window.addEventListener("mouseup", function () {
        isDown = false;
      });

      window.addEventListener("mousemove", function (e) {
        if (!isDown) return;
        let bounds = slider.getBoundingClientRect();
        let x = e.clientX - bounds.left;
        if (x < 0) x = 0;
        if (x > bounds.width) x = bounds.width;
        handle.style.left = x + "px";
        resize.style.width = x + "px";
      });
    };
  </script>
</body>
</html>
